 pull-requests:
   '**':
    - step: 
       <<: *PRDeploy
       name: Merge PR & Build 
       deployment: Test

 branches: 
   master:
    - step:
       <<: *PRDeploy
       name: Drop test branch
       deployment: Test
    - step: 
       <<: *PRDeploy
       name: Deployment master branch to Production
       deployment: Production

